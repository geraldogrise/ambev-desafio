<mat-card class="container">
  <nav class="breadcrumb">
    <ol>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/produtos">Produtos</a></li>
      <li class="active">Produto</li>
    </ol>
  </nav>

  <mat-card-title class="titulo">{{ titulo }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save()">

      <!-- Seção: Informações do Produto -->
      <h3>Informações do Produto</h3>
      <div class="grid-container">
        <mat-form-field appearance="outline">
          <mat-label>Título</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Preço</mat-label>
          <input matInput type="number" formControlName="price">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <input matInput formControlName="category">
        </mat-form-field>
      </div>

      <!-- Seção: Descrição -->
      <h3>Descrição</h3>
      <div class="grid-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descrição do Produto</mat-label>
          <textarea matInput rows="4" formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <!-- Seção: Imagem -->
      <h3>Imagem</h3>
      <div class="grid-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>URL da Imagem</mat-label>
          <input matInput formControlName="image">
        </mat-form-field>
      </div>

      <!-- Seção: Avaliação -->
      <h3>Avaliação</h3>
      <div class="grid-container" formGroupName="rating">
        <mat-form-field appearance="outline">
          <mat-label>Nota</mat-label>
          <input matInput type="number" step="0.1" formControlName="rate">
        </mat-form-field>
      
        <mat-form-field appearance="outline">
          <mat-label>Quantidade de Avaliações</mat-label>
          <input matInput type="number" formControlName="count">
        </mat-form-field>
      </div>

      <!-- Botões -->
      <div class="botao-container">
        <button mat-button color="warn" (click)="cancel()" class="button-spacing">
          <mat-icon>cancel</mat-icon> Cancelar
        </button>
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon> Salvar
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>

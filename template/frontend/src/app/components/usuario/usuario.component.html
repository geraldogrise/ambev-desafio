<mat-card class="usuario-container">
  <nav class="breadcrumb">
    <ol>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/usuarios">Usuários</a></li>
      <li class="active">Usuário</li>
    </ol>
  </nav>

  <mat-card-title class="titulo">{{ titulo }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save()">
      
      <!-- Seção: Dados do Usuário -->
      <h3>Dados do Usuário</h3>
      <div class="grid-container">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>

        <app-user-role-select [selectedRole]="form.get('role')?.value"
                              (roleChange)="form.get('role')?.setValue($event)">
        </app-user-role-select>

        <app-user-status-select [selectedStatus]="form.get('status')?.value"
                                (statusChange)="form.get('status')?.setValue($event)">
        </app-user-status-select>
      </div>

      <!-- Seção: Nome Completo -->
      <h3>Nome Completo</h3>
      <div class="grid-container">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="firstname">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Sobrenome</mat-label>
          <input matInput formControlName="lastname">
        </mat-form-field>
      </div>

      <!-- Seção: Endereço -->
      <h3>Endereço</h3>
      <div class="grid-container">
        <mat-form-field appearance="outline">
          <mat-label>Cidade</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Rua</mat-label>
          <input matInput formControlName="street">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Número</mat-label>
          <input matInput type="number" formControlName="number">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>CEP</mat-label>
          <input matInput formControlName="zipcode">
        </mat-form-field>
      </div>

      <!-- Seção: Geolocalização -->
      <h3>Geolocalização</h3>
      <div class="grid-container">
        <mat-form-field appearance="outline">
          <mat-label>Latitude</mat-label>
          <input matInput formControlName="lat">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Longitude</mat-label>
          <input matInput formControlName="long">
        </mat-form-field>
      </div>

      <!-- Botões -->
      <div class="botao-container">
        <button mat-button color="warn" (click)="cancel()" class="button-spacing">
          <mat-icon>cancel</mat-icon> Cancelar
        </button>
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon> Salvar
        </button>
      </div>
      
    </form>
  </mat-card-content>
</mat-card>

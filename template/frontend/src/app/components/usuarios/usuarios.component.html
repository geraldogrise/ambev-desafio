<div class="container">
  <nav class="breadcrumb">
    <ol>
      <li><a routerLink="/">Home</a></li>
      <li class="active">Usu√°rios</li>
    </ol>
  </nav>
  
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="th-icon">
        <button mat-icon-button color="primary" (click)="insert()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell  *matCellDef="let user">
        <div class="center"> 
          <button mat-icon-button color="primary" (click)="edit(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
         </div>
      </td>
    </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>
    

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>
    

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>
    

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let user"> {{ user.phone }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
</div>
